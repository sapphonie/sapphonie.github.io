<script type="text/javascript">
lstFlags = [
    ["(1<<0) 0x1", 0x1],
    ["(1<<1) 0x2", 0x2],
    ["(1<<2) 0x4", 0x4],
    ["(1<<3) 0x8", 0x8],
    ["(1<<4) 0x10", 0x10],
    ["(1<<5) 0x20", 0x20],
    ["(1<<6) 0x40", 0x40],
    ["(1<<7) 0x80", 0x80],
    ["(1<<8) 0x100", 0x100],
    ["(1<<9) 0x200", 0x200],
    ["(1<<10) 0x400", 0x400],
    ["(1<<11) 0x800", 0x800],
    ["(1<<12) 0x1000", 0x1000],
    ["(1<<13) 0x2000", 0x2000],
    ["(1<<14) 0x4000", 0x4000],
    ["(1<<15) 0x8000", 0x8000],
    ["(1<<16) 0x10000", 0x10000],
    ["(1<<17) 0x20000", 0x20000],
    ["(1<<18) 0x40000", 0x40000],
    ["(1<<19) 0x80000", 0x80000],
    ["(1<<20) 0x100000", 0x100000],
    ["(1<<21) 0x200000", 0x200000],
    ["(1<<22) 0x400000", 0x400000],
    ["(1<<23) 0x800000", 0x800000],
    ["(1<<24) 0x1000000", 0x1000000],
    ["(1<<25) 0x2000000", 0x2000000],
    ["(1<<26) 0x4000000", 0x4000000],
    ["(1<<27) 0x8000000", 0x8000000],
    ["(1<<28) 0x10000000", 0x10000000],
    ["(1<<29) 0x20000000", 0x20000000],
    ["(1<<30) 0x40000000", 0x40000000],
    ["(1<<31) 0x80000000", 0x80000000]
];
function explainFlags() {
    var flagValue = parseInt(document.getElementById('tb').value); //returns 0 or NaN if can't parse
    var summary = "";
    for(var i = 0; i < lstFlags.length; i++) {
        var checkbox = document.getElementById('cb' + i)
        if(lstFlags[i][1] & flagValue) {
            summary  += " &nbsp; &nbsp; " + lstFlags[i][0] + "<br>";
            checkbox.checked = true;
        } else {
            checkbox.checked = false;
        }
    }
    document.getElementById('summary').innerHTML = summary;
}
</script>

<body>
<div class="wrapper">
    <h2>Decoding SAM flags</h2>
    <section>

    <p>This utility makes it easy to identify what are the properties of a read based on its SAM flag value, or conversely, to find what the SAM Flag value would be for a given combination of properties. </p>
