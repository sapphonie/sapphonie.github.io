<!doctype html>
<html>

<script type="text/javascript">
lstFlags = [
    ["(1<<0)    IN_ATTACK      ", 0x1],
    ["(1<<1)    IN_JUMP        ", 0x2],
    ["(1<<2)    IN_DUCK        ", 0x4],
    ["(1<<3)    IN_FORWARD     ", 0x8],
    ["(1<<4)    IN_BACK        ", 0x10],
    ["(1<<5)    IN_USE         ", 0x20],
    ["(1<<6)    IN_CANCEL      ", 0x40],
    ["(1<<7)    IN_LEFT        ", 0x80],
    ["(1<<8)    IN_RIGHT       ", 0x100],
    ["(1<<9)    IN_MOVELEFT    ", 0x200],
    ["(1<<10)   IN_MOVERIGHT   ", 0x400],
    ["(1<<11)   IN_ATTACK2     ", 0x800],
    ["(1<<12)   IN_RUN         ", 0x1000],
    ["(1<<13)   IN_RELOAD      ", 0x2000],
    ["(1<<14)   IN_ALT1        ", 0x4000],
    ["(1<<15)   IN_ALT2        ", 0x8000],
    ["(1<<16)   IN_SCORE       ", 0x10000],
    ["(1<<17)   IN_SPEED       ", 0x20000],
    ["(1<<18)   IN_WALK        ", 0x40000],
    ["(1<<19)   IN_ZOOM        ", 0x80000],
    ["(1<<20)   IN_WEAPON1     ", 0x100000],
    ["(1<<21)   IN_WEAPON2     ", 0x200000],
    ["(1<<22)   IN_BULLRUSH    ", 0x400000],
    ["(1<<23)   IN_GRENADE1    ", 0x800000],
    ["(1<<24)   IN_GRENADE2    ", 0x1000000],
    ["(1<<25)   IN_ATTACK3     ", 0x2000000]
];


function explainFlags() {
    var flagValue = parseInt(document.getElementById('tb').value); //returns 0 or NaN if can't parse
    var summary = "";
    for(var i = 0; i < lstFlags.length; i++) {
        var checkbox = document.getElementById('cb' + i)
        if(lstFlags[i][1] & flagValue) {
            summary  += " &nbsp; &nbsp; " + lstFlags[i][0] + "<br>";
            checkbox.checked = true;
        } else {
            checkbox.checked = false;
        }
    }
    document.getElementById('summary').innerHTML = summary;
}
</script>

<body>
<div class="wrapper">
    <h2>Decoding SAM flags</h2>
    <section>

    <p>This utility makes it easy to identify what are the properties of a read based on its SAM flag value, or conversely, to find what the SAM Flag value would be for a given combination of properties. </p>

    <form onSubmit="explainFlags(); return false;" action="">

    </form>

    </section>

</div>
</body>
</html>
